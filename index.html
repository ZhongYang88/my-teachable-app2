<!DOCTYPE html>
<html>
<head>
  <title>Teachable Machine Image Project</title>

  <!-- âœ… Correct TensorFlow and TM scripts from official export -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.9.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="data:,">
</head>

<body>
  <h1>Teachable Machine Image Classification</h1>

  <input type="file" accept="image/*" onchange="previewImage(event)">
  <br><br>

  <img id="imagePreview" width="200">
  <br><br>

  <label>Quantity:</label>
  <input type="number" id="quantity" min="1" value="1"><br><br>

  <label>Remarks:</label>
  <input type="text" id="remarks"><br><br>

  <button type="button" onclick="predict()">Classify & Submit</button>

  <p id="label-container"></p>

  <script type="text/javascript">
    // Replace these with your URLs
    const modelURL = "https://teachablemachine.withgoogle.com/models/YOUR_MODEL_ID/";
    const scriptURL = "https://script.google.com/macros/s/YOUR_WEB_APP_ID/exec";

    let model, imageBase64 = "", imageElement;

    async function init() {
      model = await tmImage.load(modelURL + "model.json", modelURL + "metadata.json");
    }

    init();

    function previewImage(event) {
      const file = event.target.files[0];
      imageElement = document.getElementById("imagePreview");
      imageElement.src = URL.createObjectURL(file);

      const reader = new FileReader();
      reader.onloadend = function () {
        imageBase64 = reader.result;
      };
      reader.readAsDataURL(file);
    }

    async function predict() {
      if (!model || !imageElement || !imageBase64) {
        alert("Model or image not ready.");
        return;
      }

      const predictions = await model.predict(imageElement);
      const best = predictions.sort((a, b) => b.probability - a.probability)[0];

      document.getElementById("label-container").innerText =
        `Prediction: ${best.className} (${(best.probability * 100).toFixed(2)}%)`;

      const quantity = document.getElementById("quantity").value;
      const remarks = document.getElementById("remarks").value;

      // Send to Google Sheet
      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify({
          prediction: best.className,
          confidence: best.probability,
          quantity: quantity,
          remarks: remarks,
          imageBase64: imageBase64
        }),
        headers: {
          "Content-Type": "application/json"
        }
      }).then(() => alert("Data submitted!"));
    }
  </script>
</body>
</html>
